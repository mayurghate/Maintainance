<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Machine Failure Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Machine Failure Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="type" placeholder="Type eg.1-L,2-M,3-H"><br>
                <input class="form-input" type="text" name="airtemp" placeholder="Air temperature [K] eg. 298.8"><br>
                <input class="form-input" type="text" name="proctemp" placeholder="Process temperature [K] eg. 309"><br>
                <input class="form-input" type="text" name="rotspeed" placeholder="Rotational speed [rpm] eg. 1410"><br>
                <input class="form-input" type="text" name="toolwear" placeholder="Tool wear [min] eg. 0"><br>
                <input class="form-input" type="text" name="twf" placeholder="Tool Wear Failure eg. 0 or 1"><br>
                <input class="form-input" type="text" name="hdf" placeholder="Heat Dissipation Failure eg. 0 or 1"><br>
                <input class="form-input" type="text" name="pwf" placeholder="Power Failure eg. 0 or 1"><br>
                <input class="form-input" type="text" name="osf" placeholder="Overstrain Failure eg. 0 or 1"><br>
                <input class="form-input" type="text" name="rnf" placeholder="Random Failures (years) eg. 0 or 1"><br>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
    </body>
</html>
