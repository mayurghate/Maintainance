<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Machine Status Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='machine-banner.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Machine Status Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="type" placeholder="Type eg.1-L,2-M,3-H"><br>
                <input class="form-input" type="text" name="airtemp" placeholder="Air temperature [K] eg. 298.8"><br>
                <input class="form-input" type="text" name="proctemp" placeholder="Process temperature [K] eg. 309"><br>
                <input class="form-input" type="text" name="rotspeed" placeholder="Rotational speed [rpm] eg. 1410"><br>
                <input class="form-input" type="text" name="torque" placeholder="Torque eg. 40"><br>
                <input class="form-input" type="text" name="toolwear" placeholder="Tool wear [min] eg. 0"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/mayurghate/Maintainance.git"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/mayurghate"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Mayur Ghate.</p>
       </div>
    </body>
</html>
